<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="W">W</kbd>
            <kbd id="E">E</kbd>
            <kbd id="T">T</kbd>
            <kbd id="Y">Y</kbd>
            <kbd id="U">U</kbd>
        </div>
    </div>
<script type="application/javascript" src="index.js"></script>
</body>
</html>
